<!-- practice/practice.html -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>StepCode - 연습장</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/practice.css" />

      <!-- Prism 하이라이트 테마 -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism.min.css"
  />
  <!-- Prism line-numbers 플러그인 -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/prismjs/plugins/line-numbers/prism-line-numbers.css"
/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css" />

  </head>
  <body>
    <div class="app-container">
      <header class="top-bar">
        <div class="top-title">
          <span id="set-title">연습장</span>
        </div>
        <div class="top-controls">
          <label>
            언어:
            <select id="lang-select">
              <!-- practice.js에서 세트 정보 기반으로 채움 -->
            </select>
          </label>

          <div class="solve-timer" title="누적 풀이시간 (탭을 벗어나면 자동 일시정지)">
  <span class="solve-timer-label">⏱</span>
  <span id="solve-timer">00:00</span>
  <span id="solve-timer-state" class="solve-timer-state"></span>
</div>

        </div>
      </header>

      <main id="problem-container">
        <!-- practice.js에서 문제 렌더 -->
      </main>

      <footer class="footer">
  <button id="grade-btn">채점하기</button>
  <div id="score" class="score"></div>
    <div id="grade-meta" class="grade-meta"></div>
</footer>



  <!-- HUD: 목차(목록/위치) + 위/아래 -->
  <div class="nav-hud">
    <!-- 1. 목차 버튼 (목록/위치 토글) -->
    <button id="btn-index" class="hud-main">
      <span class="icon">≡</span><span>목차</span>
    </button>

    <!-- 문제 목록 패널 (초기에는 숨김) -->
    <div id="hud-index-panel" class="hud-index-panel"></div>

    <!-- 2. 위로 / 아래로 버튼 -->
    <button id="btn-top">
      <span class="icon">⬆</span><span>위로</span>
    </button>
    <button id="btn-bottom">
      <span class="icon">⬇</span><span>아래로</span>
    </button>
  </div>


    </div>

<!-- JS들 로드하기 직전에 넣는 것을 추천 -->
    <!-- ▼ Prism Core + 언어별 컴포넌트 ▼ -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-c.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/plugins/line-numbers/prism-line-numbers.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/clike/clike.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/python/python.min.js"></script>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/services/problemService.local.js"></script>
    <script src="assets/js/practice.js"></script>
  </body>
</html>
