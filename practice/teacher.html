<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StepCode · 교사용 대시보드</title>
  <link rel="stylesheet" href="./main.css" />
  <style>
    body { padding: 16px; }
    header { display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin-bottom: 12px; }
    header h1 { font-size: 18px; margin:0; }
    .pill { display:inline-flex; gap:8px; align-items:center; border:1px solid #ddd; border-radius: 999px; padding: 6px 10px; background:#fff; }
    .pill input { border:none; outline:none; width: 140px; }
    .btn { border:1px solid #111; background:#111; color:#fff; border-radius: 10px; padding:8px 10px; cursor:pointer; }
    .btn.ghost { background:#fff; color:#111; }
    .hint { color:#666; font-size: 12px; }
    table { width:100%; border-collapse: collapse; background:#fff; border:1px solid #e7e7e7; border-radius: 12px; overflow:hidden; }
    th, td { padding: 10px 10px; border-bottom:1px solid #eee; vertical-align: middle; font-size: 13px; }
    th { text-align:left; background:#fafafa; position: sticky; top: 0; z-index: 1; }
    tr.stale td { background: #fff7e6; }
    tr.dead td { background: #ffecec; color:#777; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
    .small { font-size: 12px; color:#666; }
    .tag { display:inline-block; padding:2px 8px; border-radius: 999px; border:1px solid #ddd; font-size: 12px; margin-right:6px; }
    .tag.core { border-color:#7ab2ff; }
    .tag.supp { border-color:#ffc67a; }
    .tag.practice { border-color:#c4c4c4; }
    .tag.class { border-color:#7cffb0; }
    .right { text-align:right; }
  </style>
</head>
<body>
  <header>
    <h1>교사용 실시간 대시보드</h1>

    <div class="pill">
      <span class="small">room</span>
      <input id="room" placeholder="예: A" />
    </div>

    <button id="connect" class="btn">연결</button>
    <button id="refresh" class="btn ghost">스냅샷</button>

    <span class="hint">
      학생 링크 예시:
      <span class="mono">practice.html?set=...&room=A&student=1</span>
    </span>
  </header>

  <table>
    <thead>
      <tr>
        <th style="width:110px;">학생</th>
        <th>현재 세트</th>
        <th style="width:120px;">모드</th>
        <th style="width:110px;">풀이/정답</th>
        <th style="width:120px;">최근 활동</th>
        <th style="width:120px;">막힘 신호</th>
        <th style="width:90px;" class="right">오늘 채점</th>
        <th>채점 TOP</th>
      </tr>
    </thead>
    <tbody id="tbody">
      <tr><td colspan="8" class="small">아직 데이터가 없습니다. 학생이 접속하면 자동으로 표시됩니다.</td></tr>
    </tbody>
  </table>

  <script src="./teacher.js"></script>
</body>
</html>
